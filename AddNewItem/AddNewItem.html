<!DOCTYPE html>
<html>
<head lang="en">
    <title>Add New Item</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Checktom is an international classifieds web-app created for local and international students focusing on housing, gigs, buy/sell opportunities."/>
    <meta name="keywords" content="startup, entrepreneur, classified advertising, Copenhagen, Bootstrapping, checktom"/>

    <!-- load bootstrap-->
    <link rel="stylesheet" href="flatui/bootstrap/css/bootstrap.css"/>

    <!-- load flatui-->
    <link rel="stylesheet" href="flatui/css/flat-ui.css"/>
    <link href="flatui/css/flat-ui.css" rel="stylesheet">
    <link href="Style.css" rel="stylesheet">

</head>
<body>
    <div id="AddNewItem">
        <div class="container">
            <div class="row">
                <div id="whiteboard" class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">

                        <div class="col-md-3">

                            <div id="left">
                            <div id="headline">
                                <p>Headline</p>
                                <input type="text" placeholder="Type the headline" class="form-control" />
                            </div>
                            <div id="location">
                                <p>Location</p>
                                <input type="text" placeholder="Select Your Location" class="form-control" />
                            </div>
                            <div id="price">
                                <p>Price</p>
                                <input type="text" placeholder="0" class="form-control" />
                            </div>
                            <div id="negotiable">
                                <label class="checkbox" for="checkbox1">
                                    <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
                                    The price is negotialble
                                </label>
                            </div>
                            <div id="giveaway">
                                <label class="checkbox" for="checkbox1">
                                    <input type="checkbox" value="" id="checkbox1" data-toggle="checkbox">
                                    Give away for free
                                </label>
                            </div>
                            </div>
                            </div>
                        <div class="col-md-6">
                            <div id="middle">
                                <div id="description">
                                    <p>Description</p>
                                    <textarea class="form-control" rows="6" placeholder="Give a brief description about this item"></textarea>
                                </div>
                                <div id="hashtag">
                                    <p>Hashtag</p>
                                    <input style="height:48px;" name="tagsinput" class="tagsinput" value="" />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div id="right">
                                <div class="picture">
                                    <p>Picture</p>
                                    <button class="btn btn-wide btn-primary mrm">
                                        Upload
                                    </button>
                                </div>
                                <div class="social">
                                    <p>Share with friends</p>
                                    <a href="#fakelink" class="btn btn-wide btn-primary mrm">
                                        <span class="fui-facebook"></span>
                                        On Facebook
                                    </a>
                                </div>
                                <div id="submit">
                                    <button class="btn btn-wide btn-primary mrm">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

            </div>
        </div>
        </div>
    </div>
    <!-- Load JS here for greater good =============================-->
    <script src="flatui/js/jquery-1.8.3.min.js"></script>
    <script src="flatui/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="flatui/js/jquery.ui.touch-punch.min.js"></script>
    <script src="flatui/js/bootstrap.min.js"></script>
    <script src="flatui/js/bootstrap-select.js"></script>
    <script src="flatui/js/bootstrap-switch.js"></script>
    <script src="flatui/js/flatui-checkbox.js"></script>
    <script src="flatui/js/flatui-radio.js"></script>
    <script src="flatui/js/flatui-fileinput.js"></script>
    <script src="flatui/js/holder.js"></script>
    <script src="flatui/js/jquery.tagsinput.js"></script>
    <script src="flatui/js/jquery.placeholder.js"></script>
    <script src="flatui/js/typeahead.js"></script>
    <script src="flatui/bootstrap/js/google-code-prettify/prettify.js"></script>
    <script src="flatui/js/application.js"></script>

</body>
</html>
